<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/estilos-gral.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/formularios.css">

    <title>LaTienda - Contáctenos</title>
</head>

<body>
    <div class="contenedor">
        <header></header>
        <nav></nav>

        <main>
            <h1 class="titulo">Ubicación y Contacto</h1>
            <div class="mensajes">area de mensajes</div>

            <div class="contacto">
                <section class="form_contacto">
                    <form action="https://formspree.io/f/xvgoryld" method="post" class="formularios">
                        <h2>Contáctenos</h2>
                        <label for="nombre" >Nombre</label>
                        <input type="text" name="nombre" id="nombre"  placeholder="Escriba su nombre">
                        <label for="mail" >Email</label>
                        <input type="email" name="email"  placeholder="Escriba su email">
                        <label for="mensaje" >Mensaje</label>
                        <textarea name="mensaje" id="mensaje" rows="8"
                            placeholder="Escriba el mensaje aqui..."></textarea>
                        <input type="submit" value="Enviar Mensaje" >
                    </form>
                </section>
                <section class="ubicacion">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.7420165566396!2d-58.366478224521764!3d-34.66121766053671!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a33351c5eec7ef%3A0xbc677ec4ef26dd79!2s25%20de%20Mayo%20127%2C%20B1870BZD%20Avellaneda%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1730473456605!5m2!1ses-419!2sar"
                        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <p class="direccion"><i class="fa-solid fa-location-dot"></i> Marconi 745, Avellaneda, Bs. As.
                    </p>
                    <p class="direccion"><i class="fa-solid fa-phone"></i> 11 4201 0621</p>
                </section>

        </main>

        <footer></footer>
    </div>

    <script src="./js/modulos.js"></script>
</body>

</html>
